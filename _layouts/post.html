---
layout: default
---

<div class="single-post">
<div class="post-header">
<img class="featured_image" src="{{page.featured_image}}" alt="{{page.title}}">
<h1>{{page.title}}</h1>
<p class="details">Posted on {{page.date | date: "%A, %B %d, %Y" }} {% if page.author %} by {{page.author}} {% endif %}{% if page.categories %} in {{page.categories}}{% endif %} </p>
</div><!--/post-header-->
<div class="post-content">
{{content}}
</div><!--/post-content-->
</div><!--/single-post-->
